<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Fourier Transform Exploration</title>
	<link rel="stylesheet" href="../css/style.css">

	<![endif]-->
</head>
<body>
	<canvas id="ft-exploration-canvas" width="600px" height="400px">

	<script>

			baseUrl: "../js",
			paths: {
				"backbone": "backbone-min",
				"underscore": "underscore-min",

				"hogan": "hogan-2.0.0"

					exports: "_"

				}
			}
		});
